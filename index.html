<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Maciel Francisco (Luk4x)">
    <link rel="shortcut icon" href="./assets/faviconluk4x.ico" type="image/x-icon">
    <title>Formulário</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Cadastro</legend>

            <label for="username">Nome</label><br>
            <input name="username" id="username" type="text" autofocus required>
            <br><br>

            <label for="useremail">Email</label><br>
            <input name="useremail" id="useremail" type="email" required>
            <br><br>

            <label for="age">Idade</label><br>
            <input name="age" id="age" type="number" min="12" required>
            <br><br>

            <label for="date">Data de Nascimento</label><br>
            <input name="date" id="date" type="date" required>
            <br><br>

            <label>
                Onde você possui conta:<br>
                <input name="instagram" id="instagram" type="checkbox">
                <label for="instagram">Instagram</label>
                <input name="facebook" id="facebook" type="checkbox">
                <label for="facebook">Facebook</label>
                <input name="youtube" id="youtube" type="checkbox">
                <label for="youtube">Youtube</label>
            </label>
            <br><br>

            <label>
                Sexo:<br>
                <input name="gender" id="masculino" type="radio">
                <label for="masculino">Masculino</label>
                <input name="gender" id="feminino" type="radio">
                <label for="feminino">Feminino</label>
            </label>
            <br><br>

            <label for="eye-color">Cor dos Olhos:</label>
            <input name="eye-color" id="eye-color" type="color" value="#444444">
            <br><br>

            <label for="biography">Biografia:</label><br>
            <textarea name="biography" id="biography" required></textarea>
            <br><br>

            <label for="profile-photo">Foto do perfil:</label><br>
            <input name="profile-photo" id="profile-photo" type="file" accept="image/*" required>
            <br><br>

            <label for="tel-number">Telefone:</label><br>
            <input name="tel-number" id="tel-number" type="tel" required>
            <br><br>

            <label for="facebook-profile">Link do perfil do Facebook:</label><br>
            <input name="facebook-profile" id="facebook-profile" type="url" required>
            <br><br>

            <label for="password">Senha:</label><br>
            <input name="password" id="password" type="password" minlength="6" maxlength="8" required>
            <br><br>

            <label for="animes">Animes assistidos:</label><br>
            <input name="animes" id="animes" type="number" readonly value="412">
            <br><br>

            <label for="mood">Como está o seu humor:</label><br>
            0<input name="mood" id="mood" type="range" min="0" max="10" step="1" value="5">10
            <br><br>

            <button name="btn-reset" type="reset">Limpar</button>
            <button name="btn-submit" type="submit">Enviar Dados</button>
        </fieldset>
    </form>
</body>

</html>
