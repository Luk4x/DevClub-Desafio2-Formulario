<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Maciel Francisco (Luk4x)">
    <link rel="shortcut icon" href="./assets/faviconluk4x.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <form action="luk4xm4ci3l@gmail.com" method="POST">
        <fieldset>
            <legend style="margin: auto;">Cadastro</legend>
            <label>
                Nome <br>
                <input name="username" type="text" autofocus required>
            </label>
            <br><br>
            <label>
                Email <br>
                <input name="useremail" type="email" required>
            </label>
            <br><br>
            <label>
                Idade <br>
                <input name="age" type="number" min="12" style="width: 40px;" required>
            </label>
            <br><br>
            <label>
                Data de Nascimento <br>
                <input name="date" type="date" required>
            </label>
            <br><br>
            <label>
                Onde você possui conta: <br>
                <input name="instagram" type="checkbox">Instagram
                <input name="facebook" type="checkbox">Facebook
                <input name="youtube" type="checkbox">Youtube
            </label>
            <br><br>
            <label>
                Sexo: <br>
                <input name="gen" type="radio">Masculino
                <input name="gen" type="radio">Feminino
            </label>
            <br><br>
            <label>
                Cor dos Olhos:
                <input name="eye-color" type="color" value="#444444"
            </label>
            <br><br>
            <label>
                Biografia: <br>
                <textarea name="biography" required></textarea>
            </label>
            <br><br>
            <label>
                Foto do perfil: <br>
                <input name="profile-photo" type="file" accept="image/*" required>
            </label>
            <br><br>
            <label>
                Telefone: <br>
                <input name="tel-number" type="tel" required>
            </label>
            <br><br>
            <label>
                Link do perfil do Facebook <br>
                <input name="facebook-profile" type="url" required>
            </label>
            <br><br>
            <label>
                Senha: <br>
                <input name="password" type="password" minlength="6" maxlength="8" required>
            </label>
            <br><br>
            <label>
                Animes assistidos: <br>
                <input type="number" readonly value="412">
            </label>
            <br><br>
            <label>
                Alterar tonalidade do background:
                <input id="bg-range" type="rage" min="0" max="1" step="0.1">
            </label>
            <button name="btn-reset" type="reset">Limpar</button>
            <button name="btn-submit" type="submit">Enviar Dados</button>
        </fieldset>
    </form>
</body>
<script>
    document.getElementById("bg-range")
</script>
</html>
